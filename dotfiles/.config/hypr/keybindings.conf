# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$editor = nvim
$file = thunar
$browser = librewolf

# Window/Session actions
binde = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = Alt, F4, exec, hyprctl dispatch forcekillactive # kill active window
bind = $mainMod+Alt, Delete, exit # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = , F12, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, Delete, exec, hyprlock --immediate-render # launch lock screen
bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, ~/.local/share/bin/wlogout.sh # launch logout menu
bind = Ctrl+Alt, W, exec, pkill -9 waybar || waybar # toggle waybar and reload config
bind = $mainMod, F12, exec, hyprctl dispatch fullscreen 1 # maximize active window

# Application shortcuts
bind = $mainMod, RETURN, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, kitty -e $editor # launch text editor
bind = $mainMod, F, exec, $browser # launch web browser
bind = Ctrl+Shift, Escape, exec, kitty -e btop # launch system monitor (btop)
bind = $mainMod, D, exec, __GLX_VENDOR_LIBRARY_NAME=intel discord
bind = $mainMod, M, exec, __GLX_VENDOR_LIBRARY_NAME=intel spotify
bind = $mainMod, S, exec, __GLX_VENDOR_LIBRARY_NAME=intel steam
# bind = $mainMod, S, exec, steam
bind = Ctrl, Escape, exec, hyprpicker -a -f rgb & # Launch color picker
bind = Ctrl, code:49, exec, kruler

# Rofi menus
bind = $mainMod, A, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod, Tab, exec, pkill rofi || rofi -show window -modi window
bind = $mainMod, V, exec, $scrPath/clipManager.sh # launch clipboard

# Notifications
bind = $mainMod, N, exec, swaync-client -t -sw # swaync pannel

# Audio control
binddl  = , XF86AudioMute,$d  toggle mute output, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
binddl  = , XF86AudioMicMute,$d un/mute microphone  , exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
binddel = , XF86AudioLowerVolume, $d decrease volume , exec, $scrPath/volumecontrol.sh -o d # decrease volume
binddel = , XF86AudioRaiseVolume, $d increase volume , exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
binddl  = , XF86AudioPlay,$d play media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioPause,$d pause media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioNext,$d next media  , exec, playerctl next # media next
binddl  = , XF86AudioPrev,$d  previous media , exec, playerctl previous # media previous

# Brightness control
binddel = , XF86MonBrightnessUp, $d increase brightness , exec, $scrPath/brightnesscontrol.sh i # increase brightness
binddel = , XF86MonBrightnessDown, $d decrease brightness , exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Extra
bindl = , XF86Display,   exec, nwg-displays
bindl = , XF86Tools,     exec, cd ~/.nixconfig && kitty -e nvim home.nix configuration.nix
bindl = , XF86Favorites, exec, kitty --hold -e fastfetch
bindl = , XF86Keyboard,  exec, hyprctl switchxkblayout at-translated-set-2-keyboard next

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Move/Change window focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
# alt
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Switch recent workspaces
bind = Alt, Tab, workspace, previous

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod+Shift, code:10, movetoworkspace, 1
bind = $mainMod+Shift, code:11, movetoworkspace, 2
bind = $mainMod+Shift, code:12, movetoworkspace, 3
bind = $mainMod+Shift, code:13, movetoworkspace, 4
bind = $mainMod+Shift, code:14, movetoworkspace, 5
bind = $mainMod+Shift, code:15, movetoworkspace, 6
bind = $mainMod+Shift, code:16, movetoworkspace, 7
bind = $mainMod+Shift, code:17, movetoworkspace, 8
bind = $mainMod+Shift, code:18, movetoworkspace, 9
bind = $mainMod+Shift, code:19, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, code:49, movetoworkspacesilent, special
bind = $mainMod+Shift, code:49, movetoworkspace, special
bind = $mainMod, code:49, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, I, togglesplit

# Move focused window to a workspace silently
bind = $mainMod+Alt, code:10, movetoworkspacesilent, 1
bind = $mainMod+Alt, code:11, movetoworkspacesilent, 2
bind = $mainMod+Alt, code:12, movetoworkspacesilent, 3
bind = $mainMod+Alt, code:13, movetoworkspacesilent, 4
bind = $mainMod+Alt, code:14, movetoworkspacesilent, 5
bind = $mainMod+Alt, code:15, movetoworkspacesilent, 6
bind = $mainMod+Alt, code:16, movetoworkspacesilent, 7
bind = $mainMod+Alt, code:17, movetoworkspacesilent, 8
bind = $mainMod+Alt, code:18, movetoworkspacesilent, 9
bind = $mainMod+Alt, code:19, movetoworkspacesilent, 10

# Apparences
bind = $mainMod, O, exec, hyprctl setprop activewindow opaque toggle
bind = $mainMod+SHIFT, O, exec, hyprctl setprop activeactive opaque 0

binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, code:20, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')


bindl = , switch:Lid Switch, exec, hyprlock

